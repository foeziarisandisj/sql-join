    .column-name {

    .run-btn {

 <body>
  <div class="container">
   <div class="header">
    <h1 id="main-title">SQL JOIN</h1>
    <p id="subtitle">Pelajari berbagai jenis JOIN dengan contoh sederhana</p>
   </div>
   <div class="main-content">
    <div class="card">
     <h2>ðŸ“Š Data Tabel</h2>
     <div class="tables-container">
      <div class="table-wrapper">
       <h3>Tabel: karyawan</h3>
       <table id="employees-table">
        <thead>
         <tr>
          <th>id</th>
          <th>nama</th>
          <th>dept_id</th>
         </tr>
        </thead>
        <tbody></tbody>
       </table>
      </div>
      <div class="table-wrapper">
       <h3>Tabel: departemen</h3>
       <table id="departments-table">
        <thead>
         <tr>
          <th>id</th>
          <th>nama_dept</th>
         </tr>
        </thead>
        <tbody></tbody>
       </table>
      </div>
     </div>
     <h3 style="margin: 20px 0 12px 0; color: #333;">Pilih Jenis JOIN:</h3>
     <div class="join-selector"><button class="join-btn active" data-join="INNER">INNER JOIN</button> <button class="join-btn" data-join="LEFT">LEFT JOIN</button> <button class="join-btn" data-join="RIGHT">RIGHT JOIN</button> <button class="join-btn" data-join="CROSS">CROSS JOIN</button> <button class="join-btn" data-join="SELF">SELF JOIN</button>
     </div>
    </div>
    <div class="card">
     <h2>ðŸ’» Query SQL</h2>
     <div class="query-display" id="query-display"></div><button class="run-btn" id="run-btn">â–¶ Jalankan Query</button>
     <div class="explanation" id="explanation"></div>
    </div>
   </div>
   <div class="card">
    <h2>âœ… Hasil Query</h2>
    <div class="result-table" id="result-container"></div>
   </div>
  </div>
  <script>
    const defaultConfig = {
      main_title: "Pembelajaran SQL JOIN Interaktif",
      subtitle: "Pelajari berbagai jenis JOIN dengan simulasi real-time",
      run_button_text: "â–¶ Jalankan Query",
      background_color: "#667eea",
      surface_color: "#ffffff",
      text_color: "#333333",
      primary_action_color: "#48bb78",
      secondary_action_color: "#667eea",
      font_family: "Segoe UI",
      font_size: 16
    };

    const employees = [
      { id: 1, nama: 'Budi', dept_id: 1 },
      { id: 2, nama: 'Ani', dept_id: 2 },
      { id: 3, nama: 'Citra', dept_id: 1 },
      { id: 4, nama: 'Dedi', dept_id: null },
      { id: 5, nama: 'Eka', dept_id: 3 }
    ];

    const departments = [
      { id: 1, nama_dept: 'IT' },
      { id: 2, nama_dept: 'HR' },
      { id: 3, nama_dept: 'Finance' },
      { id: 4, nama_dept: 'Marketing' }
    ];

    let currentJoin = 'INNER';

    const queries = {
      INNER: `<span class="keyword">SELECT</span> <span class="column-name">k.id</span>, <span class="column-name">k.nama</span>, <span class="column-name">d.nama_dept</span>
<span class="keyword">FROM</span> <span class="table-name">karyawan</span> k
<span class="keyword">INNER JOIN</span> <span class="table-name">departemen</span> d
<span class="keyword">ON</span> <span class="column-name">k.dept_id</span> = <span class="column-name">d.id</span>`,
      
      LEFT: `<span class="keyword">SELECT</span> <span class="column-name">k.id</span>, <span class="column-name">k.nama</span>, <span class="column-name">d.nama_dept</span>
<span class="keyword">FROM</span> <span class="table-name">karyawan</span> k
<span class="keyword">LEFT JOIN</span> <span class="table-name">departemen</span> d
<span class="keyword">ON</span> <span class="column-name">k.dept_id</span> = <span class="column-name">d.id</span>`,
      
      RIGHT: `<span class="keyword">SELECT</span> <span class="column-name">k.id</span>, <span class="column-name">k.nama</span>, <span class="column-name">d.nama_dept</span>
<span class="keyword">FROM</span> <span class="table-name">karyawan</span> k
<span class="keyword">RIGHT JOIN</span> <span class="table-name">departemen</span> d
<span class="keyword">ON</span> <span class="column-name">k.dept_id</span> = <span class="column-name">d.id</span>`,
      
      CROSS: `<span class="keyword">SELECT</span> <span class="column-name">k.nama</span>, <span class="column-name">d.nama_dept</span>
<span class="keyword">FROM</span> <span class="table-name">karyawan</span> k
<span class="keyword">CROSS JOIN</span> <span class="table-name">departemen</span> d`,
      
      SELF: `<span class="keyword">SELECT</span> <span class="column-name">k1.nama</span> <span class="keyword">AS</span> karyawan1, <span class="column-name">k2.nama</span> <span class="keyword">AS</span> karyawan2
<span class="keyword">FROM</span> <span class="table-name">karyawan</span> k1
<span class="keyword">INNER JOIN</span> <span class="table-name">karyawan</span> k2
<span class="keyword">ON</span> <span class="column-name">k1.dept_id</span> = <span class="column-name">k2.dept_id</span>
<span class="keyword">WHERE</span> <span class="column-name">k1.id</span> < <span class="column-name">k2.id</span>`
    };

    const explanations = {
      INNER: {
        title: 'INNER JOIN',
        text: 'Mengembalikan hanya baris yang memiliki kecocokan di KEDUA tabel. Karyawan tanpa departemen (Dedi) dan departemen tanpa karyawan (Marketing) tidak ditampilkan.'
      },
      LEFT: {
        title: 'LEFT JOIN',
        text: 'Mengembalikan SEMUA baris dari tabel kiri (karyawan) dan baris yang cocok dari tabel kanan (departemen). Jika tidak ada kecocokan, kolom dari tabel kanan akan NULL.'
      },
      RIGHT: {
        title: 'RIGHT JOIN',
        text: 'Mengembalikan SEMUA baris dari tabel kanan (departemen) dan baris yang cocok dari tabel kiri (karyawan). Jika tidak ada kecocokan, kolom dari tabel kiri akan NULL.'
      },
      CROSS: {
        title: 'CROSS JOIN',
        text: 'Menghasilkan produk Cartesian - setiap baris dari tabel pertama dikombinasikan dengan setiap baris dari tabel kedua. Menghasilkan 5 Ã— 4 = 20 baris.'
      },
      SELF: {
        title: 'SELF JOIN',
        text: 'Menggabungkan tabel dengan dirinya sendiri. Berguna untuk menemukan pasangan karyawan yang bekerja di departemen yang sama.'
      }
    };

    function renderTables() {
      const empTbody = document.querySelector('#employees-table tbody');
      empTbody.innerHTML = employees.map(emp => `
        <tr>
          <td>${emp.id}</td>
          <td>${emp.nama}</td>
          <td>${emp.dept_id === null ? '<span class="null-value">NULL</span>' : emp.dept_id}</td>
        </tr>
      `).join('');

      const deptTbody = document.querySelector('#departments-table tbody');
      deptTbody.innerHTML = departments.map(dept => `
        <tr>
          <td>${dept.id}</td>
          <td>${dept.nama_dept}</td>
        </tr>
      `).join('');
    }

    function executeJoin() {
      let result = [];
      
      switch(currentJoin) {
        case 'INNER':
          result = employees
            .filter(emp => emp.dept_id !== null)
            .map(emp => {
              const dept = departments.find(d => d.id === emp.dept_id);
              return dept ? { id: emp.id, nama: emp.nama, nama_dept: dept.nama_dept } : null;
            })
            .filter(r => r !== null);
          break;
          
        case 'LEFT':
          result = employees.map(emp => {
            const dept = departments.find(d => d.id === emp.dept_id);
            return { id: emp.id, nama: emp.nama, nama_dept: dept ? dept.nama_dept : null };
          });
          break;
          
        case 'RIGHT':
          result = departments.map(dept => {
            const emp = employees.find(e => e.dept_id === dept.id);
            return { id: emp ? emp.id : null, nama: emp ? emp.nama : null, nama_dept: dept.nama_dept };
          });
          break;
          
        case 'CROSS':
          result = [];
          employees.forEach(emp => {
            departments.forEach(dept => {
              result.push({ nama: emp.nama, nama_dept: dept.nama_dept });
            });
          });
          break;
          
        case 'SELF':
          result = [];
          employees.forEach(emp1 => {
            employees.forEach(emp2 => {
              if (emp1.id < emp2.id && emp1.dept_id === emp2.dept_id && emp1.dept_id !== null) {
                result.push({ karyawan1: emp1.nama, karyawan2: emp2.nama });
              }
            });
          });
          break;
      }
      
      return result;
    }

    function renderResult(data) {
      const container = document.getElementById('result-container');
      
      if (data.length === 0) {
        container.innerHTML = '<p style="color: #999; text-align: center; padding: 20px;">Tidak ada hasil</p>';
        return;
      }
      
      const columns = Object.keys(data[0]);
      
      const tableHTML = `
        <table>
          <thead>
            <tr>
              ${columns.map(col => `<th>${col}</th>`).join('')}
            </tr>
          </thead>
          <tbody>
            ${data.map(row => `
              <tr>
                ${columns.map(col => {
                  const value = row[col];
                  return `<td>${value === null ? '<span class="null-value">NULL</span>' : value}</td>`;
                }).join('')}
              </tr>
            `).join('')}
          </tbody>
        </table>
        <p style="margin-top: 15px; color: #666; font-size: 14px;">
          ðŸ“Š Total baris: <strong>${data.length}</strong>
        </p>
      `;
      
      container.innerHTML = tableHTML;
    }

    function updateDisplay() {
      document.getElementById('query-display').innerHTML = queries[currentJoin];
      
      const exp = explanations[currentJoin];
      document.getElementById('explanation').innerHTML = `
        <h4>${exp.title}</h4>
        <p>${exp.text}</p>
      `;
    }

    async function onConfigChange(config) {
      const baseFontStack = 'Segoe UI, Tahoma, Geneva, Verdana, sans-serif';
      const customFont = config.font_family || defaultConfig.font_family;
      const baseSize = config.font_size || defaultConfig.font_size;
      
      document.body.style.fontFamily = `${customFont}, ${baseFontStack}`;
      
      document.getElementById('main-title').textContent = config.main_title || defaultConfig.main_title;
      document.getElementById('main-title').style.fontSize = `${baseSize * 2.625}px`;
      document.getElementById('main-title').style.color = config.text_color || defaultConfig.text_color;
      
      document.getElementById('subtitle').textContent = config.subtitle || defaultConfig.subtitle;
      document.getElementById('subtitle').style.fontSize = `${baseSize * 1.125}px`;
      
      document.getElementById('run-btn').textContent = config.run_button_text || defaultConfig.run_button_text;
      document.getElementById('run-btn').style.fontSize = `${baseSize}px`;
      document.getElementById('run-btn').style.background = config.primary_action_color || defaultConfig.primary_action_color;
      
      const gradient = `linear-gradient(135deg, ${config.background_color || defaultConfig.background_color} 0%, ${config.secondary_action_color || defaultConfig.secondary_action_color} 100%)`;
      document.body.style.background = gradient;
      
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        card.style.background = config.surface_color || defaultConfig.surface_color;
      });
      
      const cardHeaders = document.querySelectorAll('.card h2');
      cardHeaders.forEach(header => {
        header.style.color = config.secondary_action_color || defaultConfig.secondary_action_color;
        header.style.borderBottomColor = config.secondary_action_color || defaultConfig.secondary_action_color;
        header.style.fontSize = `${baseSize * 1.5}px`;
      });
      
      const joinBtns = document.querySelectorAll('.join-btn');
      joinBtns.forEach(btn => {
        btn.style.fontSize = `${baseSize * 0.875}px`;
        btn.style.borderColor = config.secondary_action_color || defaultConfig.secondary_action_color;
        btn.style.color = config.secondary_action_color || defaultConfig.secondary_action_color;
        if (btn.classList.contains('active')) {
          btn.style.background = config.secondary_action_color || defaultConfig.secondary_action_color;
          btn.style.color = config.surface_color || defaultConfig.surface_color;
        }
      });
      
      const allText = document.querySelectorAll('p, td, th, h3, h4');
      allText.forEach(el => {
        if (!el.id && !el.classList.contains('null-value')) {
          el.style.color = config.text_color || defaultConfig.text_color;
        }
      });
    }

    document.querySelectorAll('.join-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.join-btn').forEach(b => {
          b.classList.remove('active');
          b.style.background = 'white';
          b.style.color = window.elementSdk?.config?.secondary_action_color || defaultConfig.secondary_action_color;
        });
        this.classList.add('active');
        this.style.background = window.elementSdk?.config?.secondary_action_color || defaultConfig.secondary_action_color;
        this.style.color = window.elementSdk?.config?.surface_color || defaultConfig.surface_color;
        
        currentJoin = this.dataset.join;
        updateDisplay();
      });
    });

    document.getElementById('run-btn').addEventListener('click', function() {
      const result = executeJoin();
      renderResult(result);
    });

    renderTables();
    updateDisplay();
    const initialResult = executeJoin();
    renderResult(initialResult);

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.background_color || defaultConfig.background_color,
              set: (value) => {
                config.background_color = value;
                window.elementSdk.setConfig({ background_color: value });
              }
            },
            {
              get: () => config.surface_color || defaultConfig.surface_color,
              set: (value) => {
                config.surface_color = value;
                window.elementSdk.setConfig({ surface_color: value });
              }
            },
            {
              get: () => config.text_color || defaultConfig.text_color,
              set: (value) => {
                config.text_color = value;
                window.elementSdk.setConfig({ text_color: value });
              }
            },
            {
              get: () => config.primary_action_color || defaultConfig.primary_action_color,
              set: (value) => {
                config.primary_action_color = value;
                window.elementSdk.setConfig({ primary_action_color: value });
              }
            },
            {
              get: () => config.secondary_action_color || defaultConfig.secondary_action_color,
              set: (value) => {
                config.secondary_action_color = value;
                window.elementSdk.setConfig({ secondary_action_color: value });
              }
            }
          ],
          borderables: [],
          fontEditable: {
            get: () => config.font_family || defaultConfig.font_family,
            set: (value) => {
              config.font_family = value;
              window.elementSdk.setConfig({ font_family: value });
            }
          },
          fontSizeable: {
            get: () => config.font_size || defaultConfig.font_size,
            set: (value) => {
              config.font_size = value;
              window.elementSdk.setConfig({ font_size: value });
            }
          }
        }),
        mapToEditPanelValues: (config) => new Map([
          ["main_title", config.main_title || defaultConfig.main_title],
          ["subtitle", config.subtitle || defaultConfig.subtitle],
          ["run_button_text", config.run_button_text || defaultConfig.run_button_text]
        ])
      });
    }
  </script>
